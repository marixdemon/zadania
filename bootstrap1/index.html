<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/951afebf09.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="conteiner text-center">
        <h1 class="mt-2">My skills</h1>
        <hr class="w-25 mx-auto">
        <div class="row">
            <div class="icon col-sm-6 col-md-4">
                <i class="fa-brands fa-html5 fs-1 bg-light p-3 rounded-5 text-warning"></i>
                <p>HTML5</p>
            </div>
            <div class="icon col-sm-6 col-md-4">
                <i class="fa-brands fa-css3-alt fs-1 bg-light p-3 rounded-5 text-warning"></i>
                <p>CSS3</p>
            </div>
            <div class="icon col-sm-6 col-md-4">
                <i class="fa-brands fa-js fs-1 bg-light p-3 rounded-5 text-warning"></i>
                <p>JavaScript</p>
            </div>
            <div class="icon col-sm-6 col-md-4">
                <i class="fa-brands fa-react fs-1 bg-light p-3 rounded-5 text-warning"></i>
                <p>ReactJS</p>
            </div>
            <div class="icon col-sm-6 col-md-4">
                <i class="fa-brands fa-git fs-1 bg-light p-3 rounded-5 text-warning"></i>
                <p>GIT</p>
            </div>
            <div class="icon col-sm-6 col-md-4">
                <i class="fa-brands fa-wordpress fs-1 bg-light p-3 rounded-5 text-warning"></i>
                <p>WordPress</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
